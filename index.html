<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <div class="container frame">

<div class = "row white-frame">

  
  
<div class="col-8 location">
<h2 class="title"> Your daily weather forcast</h2>

<hr class="line">

<form class="newForm">
    <input type="search" placeholder=" enter your location" class="search-box" id="searchCityInput">
    <button type="submit" class="search-button" id="searchcityButton">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</form>

</div>

<div class="col-4">
 
 <button id="searchCurrentLocation" class="current-location-button"> Your current location</button>
  

<h3 class="current-day" id="currentCity">Today</h3>

<div class="box-weather">
  <div class="row">
    <div class="col-6">
    <p class="temperature" id="temperature">32°</p>
    <p class="weather-state" id="clouds">Sunny </p>
    <img class="weather-main-icon" src="" alt="" id="icon" />
    <p id="time">Monday, 27 June 2022</p>
  </div>

  <div class="col-6 vl">
<p id="feels-like">Feels like: 12°</p>

<p id="humidity">Humidity: 84%</p>
<p id="wind">Wind: 6 km/h</p>
  </div>

</div>
</div>

<h3 class = "daily">Daily</h3>

<div class="row"> 

<div class = "col-5 box-weather-small">
<p class="daily-weather"> 28°</p>
<p>Rain  <i class = "fas fa-sun"></i></p>
<p>Wed 23, June 22</p>
</div>

<div class = "col-5 box-weather-small">
<p class="daily-weather">13°</p>
<p>Rain  <i class = "fas fa-sun"></i></p>
<p>Fri 25, June 22</p>
</div>

<div class = "col-5 box-weather-small">
<p class="daily-weather"> 20°</p>
<p>Sun <i class = "fas fa-sun"></i></p>
<p>Wed 23, June 22</p>
</div>

<div class = "col-5 box-weather-small">
<p class="daily-weather"> 28</p>
<p>Rain <i class = "fas fa-sun"></i></p>
<p>Sat 22, June 22</p>
</div>

</div>
</div>
</div>


        </div>
    </footer>

</html>
