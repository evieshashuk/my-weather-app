<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container frame">

<div class = "row white-frame">

  
  
<div class="col-7 location">
<h2 class="title"> Your daily weather forcast</h2>

<hr class="line">

<form class="newForm">
    <input type="search" placeholder=" search" class="search-box" id="searchCityInput">
    <button type="submit" class="search-button" id="searchcityButton">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</form>



</div>

<div class="col-5">
 
 <button id="searchCurrentLocation" class="current-location-button"> Your current location</button>

  

<h3 class="current-day" id="currentCity">Today</h3>

<div class="row align-items-center box-weather">

  
    <div class="col-sm-6">
    <p class="temperature" id="temperature">21° </p>
        <span class = "units"> <a href = "#" id="celsius">°C</a> | <a href = "#" id="farenheit">°F </a> </span>
    <p class="weather-state" id="clouds"> overcast clouds</p>
    <img class="weather-main-icon" src="http://openweathermap.org/img/wn/04d@2x.png"  id="icon" />
    <p id="time">Monday, 27 June 2022</p>
  </div>

<div class="col-sm-6">
<p id="feels-like">Feels like: 12°</p>
<p id="humidity">Humidity: 84%</p>
<p id="wind">Wind: 6 km/h</p>
  </div>

</div>


<h3 class = "daily">Daily</h3>

<div class = "weather-forecast" id="forecast">

<div class="row"> 

<div class = "col-5 box-weather-small">
<span class="daily-weather"> 28° </span>
<span class="daily-weather-min"> 11°</span>
<p>Rain  <i class = "fas fa-sun"></i></p>
<p>Wed 23, June 22</p>
</div>



</div>
</div>

</div>
</div>

<small><a href="https://github.com/evieshashuk/my-weather-app"> Open-source code</a> by Evie Shashuk </small>

        </div>
    </footer>
    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/4edf1f8987.js" crossorigin="anonymous"></script>
  </body>
</html>
